<md-card layout-padding class="fade-in-up-down">
    <md-subheader>Dados do cliente:</md-subheader>
    <div layout="row" layout-align-gt-sm="space-around center" layout-wrap>
        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Nome</label>
          <md-icon>person</md-icon>
          <input ng-model="ctrl.client.name">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>CPF</label>
          <md-icon>money</md-icon>
          <input ng-model="ctrl.client.cpf">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Email</label>
          <md-icon>email</md-icon>
          <input ng-model="ctrl.client.email">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Tel. / Whatsapp</label>
          <md-icon>stay_primary_portrait</md-icon>
          <input ng-model="ctrl.client.phone">
        </md-input-container>
    </div>

    <md-subheader>Dados da(s) criança(s):</md-subheader>
    <div ng-repeat="(key, child) in ctrl.client.children"
        layout="row"
        layout-align-gt-sm="space-between center"
        layout-wrap>
        <md-input-container class="md-block" flex-gt-sm="35" flex='100'>
          <label>Nome da Criança <span ng-if="ctrl.client.children.length > 1">{{$index + 1}}</span></label>
          <md-icon>face</md-icon>
          <input ng-model="child.name">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="25" flex='100'>
          <label>Data de nascimento da criança <span ng-if="ctrl.client.children.length > 1">{{$index + 1}}</span></label>
          <md-icon>calendar_today</md-icon>
          <input ng-model="child.birthday">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="20" flex='100'>
          <label>Idade da criança <span ng-if="ctrl.client.children.length > 1">{{$index + 1}}</span></label>
          <md-icon>straighten</md-icon>
          <input ng-model="child.age">
        </md-input-container>

        <span class="md-block" flex-gt-sm="5" flex='100'>
          <md-icon class="md-warn" style="padding-bottom: 1em;">delete</md-icon>
        </span>
<!--
        <span flex-gt-sm="100" flex='100' layout="column" layout-align="start end">
          <md-button class="md-warn" ng-if="ctrl.client.children.length > 1">Remover esta criança</md-button>
          <md-button ng-click="ctrl.addChild()" ng-if="$last">Adicionar outra criança</md-button>
        </span> -->
    </div>

    <span>
      <md-button class="md-raised md-warn" ng-click="ctrl.cancelAddition()">Cancelar</md-button>
    </span>

</md-card>
