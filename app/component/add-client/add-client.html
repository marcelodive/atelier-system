<md-card layout-padding>
    <md-subheader>Dados do cliente:</md-subheader>
    <div layout="row" layout-align-gt-sm="space-around center" layout-wrap>
        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Nome</label>
          <md-icon>person</md-icon>
          <input ng-model="ctrl.client.name">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>CPF</label>
          <md-icon>money</md-icon>
          <input ng-model="ctrl.client.cpf">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Email</label>
          <md-icon>email</md-icon>
          <input ng-model="ctrl.client.email">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Tel. / Whatsapp</label>
          <md-icon>stay_primary_portrait</md-icon>
          <input ng-model="ctrl.client.phone">
        </md-input-container>
    </div>

    <md-subheader>Dados da(s) criança(s):</md-subheader>
    <div layout="row" layout-align-gt-sm="space-around center" layout-wrap>
        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Nome da Criança</label>
          <md-icon>face</md-icon>
          <input ng-model="ctrl.client.children.name">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Data de nascimento da criança</label>
          <md-icon>calendar_today</md-icon>
          <input ng-model="ctrl.client.children.birthday">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'>
          <label>Idade da criança</label>
          <md-icon>straighten</md-icon>
          <input ng-model="ctrl.client.children.age">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="40" flex='100'></md-input-container>

        <md-divider ng-if="true || !$last" flex='100'></md-divider>
    </div>

    <span>
      <md-button class="md-raised md-warn" ng-click="ctrl.cancelAddition()">Cancelar</md-button>
    </span>

</md-card>
