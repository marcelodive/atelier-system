
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedido confirmado</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      const timestamp = urlParams.get('timestamp');
      const emailData = {"orderId": orderId,"timestamp": timestamp};

      // $.post( 'http://localhost:3000/api/Orders/acceptOrder', {emailData})
      $.post( 'http://luiza-sales-site.umbler.net/api/Orders/acceptOrder', {emailData})
        .done(({template}) => { console.log('Pedido confirmado') });
    </script>
  </head>
  <body>
      <p>Obrigado, seu pedido foi confirmado com sucesso e em breve entrará em produção</p>
  </body>
</html>
